<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign In</title>

    <style>
      .form-card {
        box-shadow: 6px 6px 7px rgba(185, 180, 180, 0.942); /* ombra molto leggera e diffusa */
        transition: box-shadow 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-5 mb-4">
          <div class="card form-card border-3 rounded-4 p-4">
            <h4 class="text-center mb-3 text-dark">Registration Form</h4>
            <form id="registrationForm">
              <div class="mb-3">
                <label for="fullName" class="form-label text-secondary">Full Name</label>
                <input type="text" class="form-control border rounded-3" id="fullName" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label text-secondary">Email</label>
                <input type="email" class="form-control border rounded-3" id="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label text-secondary">Phone</label>
                <input type="tel" class="form-control border rounded-3" id="phone" required>
              </div>

              <button type="submit" class="btn btn-primary w-100 rounded-3">Register</button>
            </form>
          </div>
        </div>

        <div class="col-12 col-md-7">
          <div class="row" id="cardsContainer"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center mt-3">
          <h1 class="text-dark mb-3">⏱️ Time elapsed in the session</h1>

          <h2 id="counter" class="display-4 text-primary">0</h2>

          <p class="text-muted">Close the tab to reset the time.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
